name: Python OpenCV CI

permissions:
  contents: write

on:
  push:
    branches:
      - main
    branches-ignore:
      - ci-output
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      # 4. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest opencv-python-headless numpy

      # 5. Ensure output folder exists
      - name: Ensure output folder exists
        run: |
          mkdir -p output

      # 6. Run tests and generate outputs
      - name: Run pytest and generate outputs
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p output/$TIMESTAMP
          pytest -v tests/ --capture=no

      # 7. Upload outputs as artifact
      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-images
          path: output/

      # 8. Push output images to ci-output branch
      - name: Push outputs to ci-output branch
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create orphan branch with NO history
          git checkout --orphan ci-output

          # Remove all tracked files safely
          git rm -rf . || true

          # Recreate output directory
          mkdir -p output

          FILE_COUNT=$(find output -type f | wc -l)

          if [ "$FILE_COUNT" -gt 0 ]; then
            git add output
            git commit -m "Add CI-generated output images"
            git push -f origin ci-output
          else
            echo "No output files found. Skipping commit."
          fi
