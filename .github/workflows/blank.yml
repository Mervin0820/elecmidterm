name: Python OpenCV CI

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to push branches

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest opencv-python-headless numpy

      # 4. Ensure output folder exists
      - name: Ensure output folder exists
        run: |
          mkdir -p output

      # 5. Run tests
      - name: Run pytest and generate outputs
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p output/$TIMESTAMP
          pytest -v tests/ --capture=no

      # 6. Upload outputs as artifact (optional)
      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-images
          path: output/

      # 7. Push output images to 'ci-output' branch
      - name: Push outputs to 'ci-output' branch
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git fetch origin ci-output || true
          git checkout -B ci-output
      
          mkdir -p output
      
          FILE_COUNT=$(find output -type f | wc -l)
      
          if [ "$FILE_COUNT" -gt 0 ]; then
            git add output
            git commit -m "Add CI-generated output images" || echo "Nothing to commit"
            git push origin ci-output
          else
            echo "No output files found. Skipping commit."
          fi


