name: Python OpenCV CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      # Step 4: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest opencv-python-headless numpy

      # Step 5: Run pytest
      - name: Run tests
        run: |
          mkdir -p output        # Ensure output folder exists
          pytest -v tests/       # Runs your tests folder

      # Step 6: Upload output folder as artifact
      - name: Upload output images
        uses: actions/upload-artifact@v4   # Updated to v4
        with:
          name: output-images
          path: output/
